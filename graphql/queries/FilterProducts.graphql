query FilterProducts(
  $filter: ProductFilterInput!
  $sortBy: ProductOrder
  $after: String
) {
  products(
    first: 4
    channel: "default-channel"
    filter: $filter
    sortBy: $sortBy
    after: $after
  ) {
    edges {
      node {
        id
        name
        thumbnail {
          url
        }
        category {
          name
        }
        variants {
          id
        }
        pricing {
          priceRange {
            start {
              gross {
                amount
              }
            }
            stop {
              gross {
                amount
              }
            }
          }
        }
      }
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
    totalCount
  }
}
